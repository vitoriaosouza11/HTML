          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome">
      </div>

      <div class="mb-3">
        <label for="data_nascimento" class="form-label">Data de nascimento:</label>
        <input type="date" name="data_nascimento" id="data_nascimento" class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" class="form-control" placeholder="Digite seu telefone">
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Digite seu CPF">

        <input class="form-check-input" type="checkbox" id="termos" name="termos">
        <label class="form-check-label" for="termos">

        </label>  
      </div>
